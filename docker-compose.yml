version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: printingpro-postgres
    environment:
      POSTGRES_DB: printing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - printingpro-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

